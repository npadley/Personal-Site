name: Nick Padley - Digital Notes
description: Information about Nick's Hobbies

plugins: 
  - jekyll-paginate

permalink: /blog/:title/

paginate: 5
paginate_path: /blog/page-:num

url: http://www.nickpadley.com

exclude: [vendor]

prose:
  rooturl: ''
  siteurl: 'http://nickpadley.com/'
  media: 'media'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "comments"
        field:
          element: "checkbox"
          label: "Allow comments?"
          value: "true"
